# Production Docker Compose Configuration
version: '3.8'

services:
  db:
    environment:
      POSTGRES_DB: porakhela_prod
      POSTGRES_USER: porakhela_user
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - postgres_prod_data:/var/lib/postgresql/data/
    restart: always

  backend:
    command: >
      sh -c "
        python manage.py migrate &&
        python manage.py collectstatic --noinput &&
        gunicorn --bind 0.0.0.0:8000 porakhela.wsgi:application
      "
    environment:
      - DEBUG=False
      - SECRET_KEY=${SECRET_KEY}
      - DB_HOST=db
      - DB_PORT=5432
      - DB_NAME=porakhela_prod
      - DB_USER=porakhela_user
      - DB_PASSWORD=${DB_PASSWORD}
      - ALLOWED_HOSTS=${ALLOWED_HOSTS}
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      - APPLINK_API_KEY=${APPLINK_API_KEY}
      - APPLINK_CLIENT_ID=${APPLINK_CLIENT_ID}
      - APPLINK_CLIENT_SECRET=${APPLINK_CLIENT_SECRET}
    volumes:
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    restart: always

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./docker/nginx/ssl:/etc/nginx/ssl
      - static_volume:/var/www/static
      - media_volume:/var/www/media
    depends_on:
      - backend
    restart: always

  celery_worker:
    environment:
      - DEBUG=False
      - DB_HOST=db
      - DB_PASSWORD=${DB_PASSWORD}
    restart: always

  celery_beat:
    environment:
      - DEBUG=False
      - DB_HOST=db
      - DB_PASSWORD=${DB_PASSWORD}
    restart: always

volumes:
  postgres_prod_data:
  static_volume:
  media_volume: